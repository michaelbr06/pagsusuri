<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination of Conscience</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@hotwired/stimulus/dist/stimulus.umd.js"></script>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(() => console.log("Offline mode enabled."));
      }
    </script>
  </head>
  <body>
    <div data-controller="confession" data-confession-lang-value="en">
      <header>
        <h2
          data-confession-target="uiTitle"
          style="margin: 0; font-size: 1.1rem"
        ></h2>
        <select
          data-action="change->confession#switchLanguage"
          style="padding: 5px; border-radius: 4px"
        >
          <option value="en">English</option>
          <option value="tg">Tagalog</option>
          <option value="bs">Bisaya</option>
        </select>
      </header>

      <main class="container">
        <div data-confession-target="checklistView">
          <div data-confession-target="container"></div>
        </div>

        <div data-confession-target="summaryView" class="hidden">
          <h2 data-confession-target="summaryTitle"></h2>
          <div data-confession-target="summaryContent"></div>
          <div class="summary-actions">
            <button data-action="click->confession#download" class="btn-submit">
              Download .txt
            </button>
            <button
              data-action="click->confession#toggleView"
              class="btn-reset"
            >
              Edit List
            </button>
          </div>
        </div>
      </main>

      <footer class="footer-controls" data-confession-target="footer">
        <button
          data-action="click->confession#reset"
          data-confession-target="resetBtn"
          class="btn-reset"
        ></button>
        <button
          data-action="click->confession#submit"
          data-confession-target="submitBtn"
          class="btn-submit"
        ></button>
      </footer>
    </div>

  <script src="script.js" type="module"></script>
  </body>
</html>
